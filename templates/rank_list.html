    <h1>Global Rank List</h1>

      <tr id="header">
        <th>User Name</th>
        <th>Rank</th>
        <th>County</th>
        <th>Total Score</th>
      </tr>
      {% for row in Data %}
        <tr>
          <td>{{ row[2] }}</td>
          <td>{{ row[0] }}</td>
          <td>Pakistan</td>
          <td>{{ row[1] }}</td>
        </tr>
      {% endfor %}
    </table>
